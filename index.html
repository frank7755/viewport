<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>viewport</title>
    <script type="text/javascript" src="./examples/sea.js"></script>
    <style type="text/css">
      body {
        margin: 0; padding: 0;
        text-align: center;
      }
      .viewport {
        width: 500px;
        height: 300px;
        overflow: auto;
        margin: 66px auto 0;
      }
      .viewport div {
        height: 100px;
        background: #000;
      }
      .viewport div:nth-of-type(even) {
        background: #f00;
      }
    </style>
  </head>
  <body>
    <div id="viewport" class="viewport">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <script type="text/javascript">
      seajs.use('/examples/viewport', function (Viewport){
        var viewport = new Viewport(document.getElementById('viewport'), { target: '>div', threshold: -100 });

        viewport.on('viewchange', function (e){
          console.log(e.target);
          console.log('x: %s ------ y: %s', e.offsetX, e.offsetY);
        });

        // viewport.destroy();
      });
    </script>
  </body>
</html>
