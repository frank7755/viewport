<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>viewport</title>
    <script type="text/javascript" src="./examples/sea.js"></script>
    <style type="text/css">
      body {
        margin: 0; padding: 0;
        text-align: center;
      }
      .viewport {
        width: 500px;
        height: 300px;
        overflow: auto;
        margin: 66px auto 0;
      }
      .viewport div {
        height: 100px;
        background: #000;
        color: #fff;
        line-height: 100px;
      }
      .viewport div:nth-of-type(even) {
        background: #f00;
      }
    </style>
  </head>
  <body>
    <div id="viewport" class="viewport">
      <div>0</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
    </div>
    <script type="text/javascript">
      seajs.use('/examples/viewport', function (Viewport){
        var viewport = new Viewport(document.getElementById('viewport'), {
          target: '>div',
          threshold: -100,
          thresholdBorderReaching: 100
        });

        viewport.on('viewchange', function (e){
          var text = [];

          for (var i = 0, len = e.target.length; i < len; i++) {
            text.push(e.target[i].innerText);
          }

          console.log('x: %s --- y: %s', e.offsetX, e.offsetY);
          console.log('target: %o --- text: %s', e.target, '[' + text.join(', ') + ']');
          console.log('+ —— —— —— —— —— —— —— —— %o%s —— —— —— —— —— —— —— —— +', e.top, e.top ? ' ' : '');
          console.log('|                                                       |');
          console.log('|                                                       |');
          console.log('|                                                       |');
          console.log('|                                                       |');
          console.log('|                                                       |');
          console.log('%o                                                 %o', e.left, e.right);
          console.log('|                                                       |');
          console.log('|                                                       |');
          console.log('|                                                       |');
          console.log('|                                                       |');
          console.log('|                                                       |');
          console.log('+ —— —— —— —— —— —— —— —— %o%s —— —— —— —— —— —— —— —— +', e.bottom, e.bottom ? ' ' : '');
        });
      });
    </script>
  </body>
</html>
